<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS-->

  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
 

   <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

  <!-- Leaflet Shapefile -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/shp.js') }}"></script>
  <script type=text/javascript src="{{ url_for('static', filename='js/catiline.js') }}"></script>
  <script type=text/javascript src="{{ url_for('static', filename='js/leaflet.shpfile.js') }}"></script>
 <!--  <script src="../static/js/catiline.js"></script>
	<script src="../static/js/leaflet.shpfile.js"></script> -->

  <!-- d3 JavaScript -->

 <!-- Our CSS -->
 <link rel="stylesheet" type="text/css" href="../static/css/style.css">

 

</head>

<body>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Compare two places to live</h1>
        <p>Use the interactive maps below to compare two locations</p>
      </div>
    </div>
    <div class="row maprow" >
      <div class="col-xs-6">
        <div id="map1" ></div>
      </div>
      <div class="col-xs-6">
        <div id="map2" ></div>
      </div>
      
    </div>
    <div class row>
      <div class="col-xs-12">
      <div class="dropdown-menu-center">
        <div class="well">
          <h5>Select Data Type:</h5>
          <select id="selDataset" onchange="SelectorChanged(this.value)">
          <option value='Taxes'>Taxes</option>
          <option value='Race'>Race</option>
          <option value='Gender'>Gender</option>
          <option value='Occupation'>Occupation</option>
          <option value='Sector'>Employment Sector</option>
          </select>
         

        </div>
      </div>
    </div>
    <div class="row " >
        <div class="col-xs-6">
          
         <div id='pie'></div>
        </div>
        <div class="col-xs-6">
          <div id='pie2'></div>
        </div>
        
      </div>
  
</div>

 <!-- jQuery first, then Tether, then Bootstrap JS. -->
 <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
 
   
  <script type=text/javascript  src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script type=text/javascript  src="{{ url_for('static', filename='js/config.js') }}"></script>
  <script type=text/javascript  src="{{ url_for('static', filename='js/logic.js') }}"></script>

  <script src="../static/js/logic.js"></script> -->
